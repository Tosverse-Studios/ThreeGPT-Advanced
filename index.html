<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ThreeGPT Advanced</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>
    <script src="https://cdn.jsdelivr.net/npm/three@0.131.2/build/three.min.js"></script>
    <script>
      // Create a Three.js scene
      const scene = new THREE.Scene();

      // Create a camera
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 5);

      // Generate a heightmap using Perlin noise
      const noise = new THREE.Noise();
      const size = 100;
      const heightmap = new Float32Array(size * size);
      for (let i = 0; i < size; i++) {
        for (let j = 0; j < size; j++) {
          const x = i / size;
          const y = j / size;
          const value = noise.perlin2(x * 10, y * 10);
          heightmap[i * size + j] = value;
        }
      }

      // Create a mesh using PlaneGeometry
      const geometry = new THREE.PlaneGeometry(10, 10, size - 1, size - 1);
      for (let i = 0; i < size; i++) {
        for (let j = 0; j < size; j++) {
          const index = i * size + j;
 const value = heightmap[index];
          geometry.vertices[index].z = value;
        }
      }
      geometry.computeFaceNormals();
      geometry.computeVertexNormals();
      const material = new THREE.MeshBasicMaterial({ color: 0xffffff });
      const mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);

      // Create a renderer
      const renderer = new THREE.WebGLRenderer({ canvas: document.querySelector('canvas') });
      renderer.setSize(window.innerWidth, window.innerHeight);

      // Render the scene
      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
